version: '3.8'

services:
  backend:
    build: ./backend
    container_name: apihub-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/apihub.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@apihub.local}
      - UPSTREAM_URL=${UPSTREAM_URL:-http://host.docker.internal:8317}
      - EPAY_URL=${EPAY_URL:-https://pay.example.com}
      - EPAY_PID=${EPAY_PID:-1000}
      - EPAY_KEY=${EPAY_KEY:-your_epay_key}
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: apihub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  data:
